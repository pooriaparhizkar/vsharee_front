name: Deploy Frontend (production)

on:
    push:
        branches: [production]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout (not strictly needed, but ok)
              uses: actions/checkout@v4

            - name: Prepare SSH
              run: |
                  mkdir -p ~/.ssh
                  # Write the SSH private key from your secret to a file
                  echo "${{ secrets.SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
                  chmod 600 ~/.ssh/id_ed25519
                  # Trust the server host key so ssh/scp won't prompt
                  ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

            - name: Deploy on server
              env:
                  SSH_HOST: ${{ secrets.SSH_HOST }}
                  SSH_USER: ${{ secrets.SSH_USER }}
                  APP_DIR: ${{ secrets.APP_DIR }}
              run: |
                  ssh -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} << 'EOF'
                  set -euo pipefail
                  cd ${APP_DIR}/vsharee_front
                  git fetch --all
                  git checkout production || git checkout -b production
                  git reset --hard origin/production

                  cd ${APP_DIR}
                  docker compose build frontend
                  docker compose up -d --no-deps frontend
                  # reload caddy just in case (won't hurt)
                  docker compose exec -T caddy caddy reload --config /etc/caddy/Caddyfile || true
                  EOF
